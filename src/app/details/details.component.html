<div class="container">
    <form class="border rounded shadow p-2 m-3" role="search">
        <div class="row">
            <div class="col-8">
                <input class="form-control me-2" type="search" placeholder="Search the details" aria-label="Search">
            </div>
            <div class="col-4">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </div>
        </div>
    </form>
</div>


<div class="container">
    <div class="row">
        <div class="col-6">
            <!-- form -->
            <form class="border rounded shadow p-5 m-5">
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input id="name" name="name" type="text" class="form-control" placeholder="Enter Name">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="address" class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-10">
                        <input id="address" name="address" type="text" class="form-control" placeholder="Enter Address">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input id="email" name="email" type="text" class="form-control" placeholder="Enter Email">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                    <div class="col-sm-10">
                        <input id="phone" name="phone" type="text" class="form-control" placeholder="Enter Phone">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="district" class="col-sm-2 col-form-label">District</label>
                    <div class="col-sm-10">
                        <input id="district" name="district" type="text" class="form-control" placeholder="Enter District">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
